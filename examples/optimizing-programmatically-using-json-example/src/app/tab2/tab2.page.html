<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Product interest selector
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Product interest selector</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-list>
      <ion-item detail="false" button *ngFor="let product of products" (click)="onClick(product)">
          <ion-label>
              {{ product }}
          </ion-label>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
