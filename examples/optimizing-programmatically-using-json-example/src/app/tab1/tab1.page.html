<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item class="image-list" detail="false" *ngFor="let image of images; index as i" button
      (click)="onClickImage(i)">
      <ion-img [src]="image.src"></ion-img>
    </ion-item>
  </ion-list></ion-content>
